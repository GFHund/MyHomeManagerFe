<form (ngSubmit)="onSave(form.value)" #form="ngForm">
    <app-form-input label="Menge" [(ngModel)]="mapping.amount" name="amount"></app-form-input>
    <app-form-input label="Einheit" [(ngModel)]="mapping.unit" name="unit"></app-form-input>
    <app-form-entity-select label="product" [entityService]="productService" [(ngModel)]="mapping.productId" name="product"></app-form-entity-select>
    <app-form-submit [disabled]="onLoad">Speichern</app-form-submit>
</form>
